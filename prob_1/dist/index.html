<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Manager</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Profile section -->
        <section class="profile-section">
          <section class="upper-profile">
            <section class="profile-img">
              <figure>
                <img
                  src="https://tse1.explicit.bing.net/th?id=OIP.xAZb8fLWwOBQwqyfQ24MRAHaJ4&pid=Api&P=0"
                  alt="profile image"
                />
              </figure>
            </section>
            <section>
              <p>Repeat for</p>
              <h1>YoRHa B type 2</h1>
            </section>
          </section>
          <section class="lower-profile">
            <p class="daily">Daily</p>
            <p class="weekly active">Weekly</p>
            <p class="monthly">Monthly</p>
          </section>
        </section>
        <!-- Cards section -->
        <!-- Upper cards -->
        <section class="cards-section">
          <section class="upper-cards row">
            <!-- Card 1 -->
            <section class="card card-1">
              <section>
                <section class="header">
                  <p class="title-0"></p>
                  <p>...</p>
                </section>
                <section class="info">
                  <h2 class="current-hours-0"></h2>
                  <p class="previous-hours-0"></p>
                </section>
              </section>
            </section>
            <!-- Card 2 -->
            <section class="card card-2">
              <section>
                <section class="header">
                  <p class="title-1"></p>
                  <p>...</p>
                </section>
                <section class="info">
                  <h2 class="current-hours-1"></h2>
                  <p class="previous-hours-1"></p>
                </section>
              </section>
            </section>
            <!-- Card 3 -->
            <section class="card card-3">
              <section>
                <section class="header">
                  <p class="title-2"></p>
                  <p>...</p>
                </section>
                <section class="info">
                  <h2 class="current-hours-2"></h2>
                  <p class="previous-hours-2"></p>
                </section>
              </section>
            </section>
          </section>
          <!-- Lower cards -->
          <section class="lower-cards row">
            <!-- Card 4 -->
            <section class="card card-4">
              <section>
                <section class="header">
                  <p class="title-3"></p>
                  <p>...</p>
                </section>
                <section class="info">
                  <h2 class="current-hours-3"></h2>
                  <p class="previous-hours-3"></p>
                </section>
              </section>
            </section>
            <!-- Card 5 -->
            <section class="card card-5">
              <section>
                <section class="header">
                  <p class="title-4"></p>
                  <p>...</p>
                </section>
                <section class="info">
                  <h2 class="current-hours-4"></h2>
                  <p class="previous-hours-4"></p>
                </section>
              </section>
            </section>
            <!-- Card 6 -->
            <section class="card card-6">
              <section>
                <section class="header">
                  <p class="title-5"></p>
                  <p>...</p>
                </section>
                <section class="info">
                  <h2 class="current-hours-5"></h2>
                  <p class="previous-hours-5"></p>
                </section>
              </section>
            </section>
          </section>
        </section>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>

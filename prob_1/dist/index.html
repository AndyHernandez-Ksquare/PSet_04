<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time Manager</title>
  </head>
  <body>
    <main>
      <section class="container">
        <!-- Profile section -->
        <section class="profile-section">
          <section class="upper-profile">
            <section class="profile-img">
              <figure>
                <img
                  src="https://tse1.explicit.bing.net/th?id=OIP.xAZb8fLWwOBQwqyfQ24MRAHaJ4&pid=Api&P=0"
                  alt="profile image"
                />
              </figure>
            </section>
            <section>
              <p>Repeat for</p>
              <h1>YoRHa B type 2</h1>
            </section>
          </section>
          <section class="lower-profile">
            <p>Daily</p>
            <p class="active">Weekly</p>
            <p>Monthly</p>
          </section>
        </section>
        <!-- Cards section -->
        <section class="cards-section">
          <section class="upper-cards">
            <!-- Card 1 -->
            <section class="card card-1">
              <section>
                <section class="header">
                  <p class="title-0">Work</p>
                  <p>...</p>
                </section>
                <section class="info">
                  <h2 class="current-hours-0">32hrs</h2>
                  <p class="previous-hours-0">Last Week - 36hrs</p>
                </section>
              </section>
            </section>
            <!-- Card 2 -->
            <section class="card card-2">
              <section>
                <section class="header">
                  <p class="title-1">Work</p>
                  <p>...</p>
                </section>
                <section class="info">
                  <h2 class="current-hours-1">32hrs</h2>
                  <p class="previous-hours-1">Last Week - 36hrs</p>
                </section>
              </section>
            </section>
            <!-- Card 3 -->
            <section class="card card-3"></section>
          </section>
          <section class="lower-cards"></section>
        </section>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
